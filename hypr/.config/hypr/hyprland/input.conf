# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    # Appropriate XKB keymap parameter.
    kb_layout = fr
    # Appropriate XKB keymap parameter.
    kb_variant =
    # Appropriate XKB keymap parameter.
    kb_model =
    # Appropriate XKB keymap parameter.
    kb_options =
    # Appropriate XKB keymap parameter
    kb_rules =
    # If you prefer, you can use a path to your custom .xkb file.
    kb_file =

    # Engage numlock by default.
	numlock_by_default = true

    # Determines how keybinds act when multiple layouts are used.
    # If false, keybinds will always act as if the first specified layout is active.
    # If true, keybinds specified by symbols are activated when you type the respective symbol with the current layout.
    resolve_binds_by_sym = false

    # The repeat rate for held-down keys, in repeats per second.
    repeat_rate = 25
    # Delay before a held-down key is repeated, in milliseconds.
    repeat_delay = 600

    # Sets the mouse input sensitivity.
    sensitivity = 0 # [-1.0 - 1.0]
    # Sets the cursor acceleration profile.
    # Leave empty to use libinput’s default mode for your input device.
    # https://wayland.freedesktop.org/libinput/doc/latest/pointer-acceleration.html#pointer-acceleration
    accel_profile = adaptive # [adaptive/flat/custom]
    # Force no cursor acceleration.
    # This bypasses most of your pointer settings to get as raw of a signal as possible.
    # Enabling this is not recommended due to potential cursor desynchronization.
    force_no_accel = false

    # Sets the rotation of a device in degrees clockwise off the logical neutral position.
    # Value is clamped to the range 0 to 359.
    rotation = 0

    # Switches RMB and LMB
    left_handed = false

    # Sets the scroll acceleration profile, when accel_profile is set to custom.
    # Has to be in the form <step> <points>.
    # Leave empty to have a flat scroll curve.
    scroll_points =
    # Sets the scroll method.
    # https://wayland.freedesktop.org/libinput/doc/latest/scrolling.html
    scroll_method = # [2fg/edge/on_button_down/no_scroll]
    # Sets the scroll button. Has to be an int, cannot be a string.
    # Check wev if you have any doubts regarding the ID.
    scroll_button = 0
    # If the scroll button lock is enabled, the button does not need to be held down.
    # Pressing and releasing the button toggles the button lock, which logically holds the button down or releases it.
    # While the button is logically held down, motion events are converted to scroll events.
    scroll_button_lock = 0
    # Multiplier added to scroll movement for external mice.
    # Note that there is a separate setting for touchpad scroll_factor.
    scroll_factor =	1.0
    # Inverts scrolling direction.
    # When enabled, scrolling moves content directly, rather than manipulating a scrollbar.
    natural_scroll = false

    # Specify if and how cursor movement should affect window focus.
    # 0 - Cursor movement will not change focus.
    # 1 - Cursor movement will always change focus to the window under the cursor.
    # 2 - Cursor focus will be detached from keyboard focus. Clicking on a window will move keyboard focus to that window.
    # 3 - Cursor focus will be completely separate from keyboard focus. Clicking on a window will not change keyboard focus.
    follow_mouse = 1 # [0/1/2/3]
    # The smallest distance in logical pixels the mouse needs to travel for the window under it to get focused.
    # Works only with follow_mouse = 1.
    follow_mouse_threshold = 0.0

    # Controls the window focus behavior when a window is closed.
    # 0 - Focus will shift to the next window candidate.
    # 1 - Focus will shift to the window under the cursor. 
    focus_on_close = 0 # [0/1]

    # If disabled, mouse focus won’t switch to the hovered window unless the mouse crosses a window boundary when follow_mouse=1.
    mouse_refocus = true

    # If enabled (1 or 2), focus will change to the window under the cursor when changing from tiled-to-floating and vice versa.
    # If 2, focus will also follow mouse on float-to-float switches.
    float_switch_override_focus = 1

    # If enabled, having only floating windows in the special workspace will not block focusing windows in the regular workspace.
    special_fallthrough = false

    # Handles axis events around (gaps/border for tiled, dragarea/border for floated) a focused window. 
    # 0 - Ignore axis events
    # 1 - Send out-of-bound coordinates
    # 2 - Fake pointer coordinates to the closest point inside the window
    # 3 - Warp the cursor to the closest point inside the window
    off_window_axis_events = 1

    # Emulates discrete scrolling from high resolution scrolling events.
    # 0 - Disabled
    # 1 - Enable handling of non-standard events only
    # 2 - Force enables all scroll wheel events to be handled
    emulate_discrete_scroll = 1

    # https://wiki.hyprland.org/Configuring/Variables/#touchpad
    touchpad {
        # Disable the touchpad while typing.
        disable_while_typing = true

        # Inverts scrolling direction.
        # When enabled, scrolling moves content directly, rather than manipulating a scrollbar.
        natural_scroll = false

        # Multiplier applied to the amount of scroll movement.
        scroll_factor = 1.0

        # Sending LMB and RMB simultaneously will be interpreted as a middle click.
        # This disables any touchpad area that would normally send a middle click based on location.
        # https://wayland.freedesktop.org/libinput/doc/latest/middle-button-emulation.html
        middle_button_emulation = false

        # Sets the tap button mapping for touchpad button emulation.
        # Can be one of lrm (default) or lmr (Left, Middle, Right Buttons).
        tap_button_map = lrm # [lrm/lmr]

        # Button presses with 1, 2, or 3 fingers will be mapped to LMB, RMB, and MMB respectively.
        # This disables interpretation of clicks based on location on the touchpad.
        # https://wayland.freedesktop.org/libinput/doc/latest/clickpad-softbuttons.html#clickfinger-behavior
        clickfinger_behavior = false

        # Tapping on the touchpad with 1, 2, or 3 fingers will send LMB, RMB, and MMB respectively.
        tap-to-click = true

        # When enabled, lifting the finger off for a short time while dragging will not drop the dragged item.
        # https://wayland.freedesktop.org/libinput/doc/latest/tapping.html#tap-and-drag
        drag_lock = false
        
        # Sets the tap and drag mode for the touchpad
        tap-and-drag = true

        # Inverts the horizontal movement of the touchpad.
        flip_x = false
        # Inverts the vertical movement of the touchpad.
        flip_y = false
        
        # Enables three finger drag.
        # 0 - Disabled
        # 1 - 3 fingers
        # 2 - 4 fingers
        drag_3fg = 0
    }

    # https://wiki.hyprland.org/Configuring/Variables/#touchdevice
    touchdevice {
        # Transform the input from touchdevices.
        # The possible transformations are the same as those of the monitors. -1 means it’s unset.
        transform = -1
        
        # The monitor to bind touch devices.
        # The default is auto-detection.
        # To stop auto-detection, use an empty string or the “[[Empty]]” value.
        output = [[Auto]]
        
        # Whether input is enabled for touch devices.
        enabled = true
    }

    # https://wiki.hypr.land/0.52.0/Configuring/Variables/#virtualkeyboard
    virtualkeyboard {
        # Unify key down states and modifier states with other keyboards.
        # 0 - No
        # 1 - Yes
        # 2 - Yes unless IME client
        share_states = 2

        # Release all pressed keys by virtual keyboard on close.
        release_pressed_on_close = false
    }

    # https://wiki.hyprland.org/Configuring/Variables/#tablet
    tablet {
        # Transform the input from tablets.
        # The possible transformations are the same as those of the monitors.
        # -1 means it’s unset.
        transform = -1

        # The monitor to bind tablets.
        # Can be current or a monitor name.
        # Leave empty to map across all monitors.
        output =

        # Position of the mapped region in monitor layout relative to the top left corner of the bound monitor or all monitors.
        region_position = 0 0

        # Whether to treat the region_position as an absolute position in monitor layout.
        # Only applies when output is empty.
        absolute_region_position = false

        # Size of the mapped region. When this variable is set, tablet input will be mapped to the region.
        # [0, 0] or invalid size means unset.
        region_size = 0 0

        # Whether the input should be relative.
        relative_input = false

        # If enabled, the tablet will be rotated 180 degrees.
        left_handed = false

        # Size of tablet’s active area in mm.
        active_area_size = 0 0
        # Position of the active area in mm.
        active_area_position = 0 0

    }
}

# https://wiki.hypr.land/Configuring/Variables/#cursor
cursor {
    # Don’t render cursors.
    invisible = false

    # Sync xcursor theme with gsettings,
    # it applies cursor-theme and cursor-size on theme load to gsettings making most CSD gtk based clients use same xcursor theme and size.
    sync_gsettings_theme = true

    # Disables hardware cursors.
    # 0 - Use hw cursors if possible
    # 1 - Don’t use hw cursors
    # 2 - Auto (disable when tearing)
    no_hardware_cursors = 2

    # Disables scheduling new frames on cursor movement for fullscreen apps with VRR enabled to avoid framerate spikes
    # (may require no_hardware_cursors = true)
    # 0 - Off
    # 1 - On
    # 2 - Auto (on with content type ‘game’)
    no_break_fs_vrr = 2

    # Minimum refresh rate for cursor movement when no_break_fs_vrr is active.
    # Set to minimum supported refresh rate or higher
    min_refresh_rate = 24

    # The padding, in logical px, between screen edges and the cursor
    hotspot_padding = 1

    # in seconds, after how many seconds of cursor’s inactivity to hide it.
    # Set to 0 for never.
    inactive_timeout = 0

    # If true, will not warp the cursor in many cases (focusing, keybinds, etc)
    no_warps = false
    # When a window is refocused, the cursor returns to its last position relative to that window, rather than to the centre.
    persistent_warps = true
    # Move the cursor to the last focused window after changing the workspace.
    # 0 - Disabled
    # 1 - Enabled
    # 2 - Force, ignores cursor:no_warps option
    warp_on_change_workspace = 0
    # Move the cursor to the last focused window when toggling a special workspace.
    # 0 - Disabled
    # 1 - Enabled
    # 2 - Force, ignores cursor:no_warps option
    warp_on_toggle_special = 0
    # Warp the cursor back to where it was after using a non-mouse input to move it, and then returning back to mouse.
    warp_back_after_non_mouse_input = false

    # The name of a default monitor for the cursor to be set to on startup (see hyprctl monitors for names)
    default_monitor = eDP-1

    # The factor to zoom by around the cursor.
    # Like a magnifying glass. Minimum 1.0 (meaning no zoom)
    zoom_factor = 1.0
    # Whether the zoom should follow the cursor rigidly (cursor is always centered if it can be) or loosely.
    zoom_rigid = false

    # Whether to enable hyprcursor support.
    enable_hyprcursor = true

    # Hides the cursor when you press any key until the mouse is moved.
    hide_on_key_press = false
    # Hides the cursor when the last input was a touch input until a mouse input is done.
    hide_on_touch = true
    # Makes HW cursors use a CPU buffer.
    # Required on Nvidia to have HW cursors.
    # 0 - Off
    # 1 - On
    # 2 - Auto

    use_cpu_buffer = 2 

    # Disable antialiasing when zooming, which means things will be pixelated instead of blurry.
    zoom_disable_aa = false
}


# Default keyboard
exec=hyprctl switchxkblayout all 0
